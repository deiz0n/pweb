
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    

    <link href="profile.ico" rel="icon" type="image/x-icon" />

    <link rel="stylesheet" href="/css/style.css">
    <title> Profile Card </title>

</head>

<body>
    <div class="modal">
        <img alt="Perfil">
        <div class="close"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="User">
                    <button id="search-button" onclick="searchProfile">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="main">
                    <div id="img-avatar" class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name"> ? </h3>
                    <h3 class="sub-name"> ? </h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title"> Sobre: </h3>
                        <p  class="text"> </p>
                    </div>
                    <div class="icons-container">
                        <a id="user-github" href="" target="_blank" class="icon">
                            <i class="fab fa-github"></i>
                        </a>
                        
                        <a id="user-x" href="" target="_blank" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="https://www.instagram.com/doardo.ns/" target="_blank" class="follow"> Follow </a>
                        </div>
                        <div class="share-wrap">
                            <a href="https://github.com/deiz0n/pweb/tree/main/pweb-2/pratica%202%20-%20ajax" target="_blank" class="share"> Fork </a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 id="posts" class="number">?</h3>
                        <h3 class="number-title"> Posts </h3>
                    </div>
                    <div>
                        <h3 id="following" class="number">?</h3>
                        <h3 class="number-title"> Following </h3>
                    </div>
                    <div>
                        <h3 id="followers" class="number">?</h3>
                        <h3 class="number-title"> Followers </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
