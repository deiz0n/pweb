<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="css/gelaria.css">
</head>
<body>
    <header>
        <h1 class="titulo" >Galeria</h1>
        <p class="subtitulo">
            Todas as iamgens foram criadas por inteligência artificial.
        </p>
        <p class="creditos">
            <a href="https://labs.openai.com/" target="_blank">DALL-E v2</a>
        </p>
    </header>
    <section id="galeria">
        <div id="imagem-principal">
            <p class="texto-alternativo">
                Selecione uma imagem abaixo para exibir em maior resolução.
            </p>
            <img src="" >
            <button class="anterior">&lt; <span>Anterior</span> &gt;</button>
            <button class="proximo">&lt; <span>Próximo</span> &gt;</button>
        </div>
        <div id="imagens">
            <img src="imagens/burger.png" alt="Pintura de um hamburguer">
            <img src="imagens/estatua.png" alt="Estátua com fone de ouvido">
            <img src="imagens/car-futurista.png" alt="Carro futurista">
            <img src="imagens/gato-submarino.png" alt="Gato submarino">
            <img src="imagens/girassol.png" alt="Girassol com óculos">
            <img src="imagens/macbook.png" alt="Macbook no escritório">
            <img src="imagens/monster.png" alt="Monstro roxo">
            <img src="imagens/por-do-sol.png" alt="Pór do sol">
            <img src="imagens/rei-capivara.png" alt="Peixe no aquário">
            <img src="imagens/sorvetes-monstros.png" alt="Sorvetes monstros">
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
